
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body{

      background-image:url('/static/PQT_static/password.jpg');
    }
    .mainDiv {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
      min-height: 100%;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      font-family: 'Open Sans', sans-serif;
    }
    .cardStyle {
      width: 500px;
      border-color: white;
      background: #fff;
      padding: 36px 0;
      border-radius: 4px;
      margin: 30px auto;
      box-shadow: 0px 0 2px 0 rgba(0,0,0,0.25);
      text-align: center;
    }
    .formTitle {
      font-weight: 600;
      margin-top: 20px;
      color: #2F2D3B;
    }
    .inputDiv {
      width: 70%;
      display: flex;
      flex-direction: column;
      margin: auto;
    }
    .inputLabel {
      font-size: 12px;
      color: #555;
      margin-bottom: 6px;
      margin-top: 24px;
    }
    input {
      height: 40px;
      font-size: 16px;
      border-radius: 4px;
      border: solid 1px #ccc;
      padding: 0 11px;
      width: 100%;
    }
    input:disabled {
      cursor: not-allowed;
      border: solid 1px #eee;
    }
    .buttonWrapper {
      margin-top: 40px;
    }
    .submitButton {
      width: 70%;
      height: 40px;
      margin: auto;
      display: block;
      color: #fff;
      background-color: #065492;
      border-color: #065492;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.035);
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .submitButton:disabled {
      border: 1px solid #cccccc;
      background-color: #cccccc;
      color: #666666;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="mainDiv">
    <div class="cardStyle">
      <h2 class="formTitle">Change Password</h2>
      
      <form method="POST" action="/changepassword">
        {% csrf_token %}
        <div class="inputDiv">
          <label class="inputLabel" for="password">New Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="inputDiv">
          <label class="inputLabel" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="buttonWrapper">
          <button type="submit" class="submitButton">Change Password</button>
        </div>
      </form>

      {% if messages %}
        <ul>
          {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
</body>
</html>
